// ================= LOGIN =================
function fazerLogin(){

    document.getElementById("sistema").style.display="block";
  }else{
    alert("Usu√°rio ou senha incorretos");
  }
}

// ================= DADOS CULTURA =================
const culturas = {
  horta: { irrigacao:"gotejamento", lamina:5 },
  pomar: { irrigacao:"gotejamento", lamina:5 },
  gramado: { irrigacao:"aspersao", lamina:10 },
  pastagem: { irrigacao:"aspersao", lamina:10 }
};

// ================= FUN√á√ÉO PRINCIPAL =================
function gerarSistema(){

  const cultura = document.getElementById('cultura').value;
  const area = parseFloat(document.getElementById('area').value);

  if(!cultura || !area || area<=0){
    alert("Preencha corretamente os dados.");
    return;
  }

  const dados = culturas[cultura];
  const lamina_m = dados.lamina/1000;
  const vazao_m3_dia = area * lamina_m;
  const vazao_L_s = (vazao_m3_dia*1000)/(24*60*60);

  let html = `<h3>Resultado do Sistema</h3>`;
  html += `<p><b>Cultura:</b> ${cultura}</p>`;
  html += `<p><b>Irriga√ß√£o:</b> ${dados.irrigacao}</p>`;
  html += `<p><b>Vaz√£o:</b> ${vazao_m3_dia.toFixed(2)} m¬≥/dia</p>`;

  document.getElementById("resultado").innerHTML = html;
}
</script>
