<header>
<h1>üå± AgroCalc Pro</h1>
<p>Dimensionamento Profissional de Irriga√ß√£o</p>
</header><div class="container"><div class="card">
<h2>üìã Dados da √Årea</h2>
<div class="grid">
<div>
<label>Cultura</label>
<select id="cultura">
<option value="hortalicas">Hortali√ßas</option>
<option value="milho">Milho</option>
<option value="cafe">Caf√©</option>
<option value="pastagem">Pastagem</option>
</select>
</div><div>
<label>√Årea (hectares)</label>
<input type="number" id="area" placeholder="Ex: 2">
</div><div>
<label>Espa√ßamento entre linhas (m)</label>
<input type="number" id="esp_linha" placeholder="Ex: 1.0">
</div><div>
<label>Espa√ßamento entre plantas (m)</label>
<input type="number" id="esp_planta" placeholder="Ex: 0.3">
</div><div>
<label>Tipo de irriga√ß√£o</label>
<select id="tipo">
<option value="auto">Autom√°tico</option>
<option value="gotejamento">Gotejamento</option>
<option value="aspersao">Aspers√£o</option>
</select>

</div>

AgroCalc Pro ‚Ä¢ Dimensionamento baseado em pr√°ticas agron√¥micas
</div><script>
function escolherMetodo(cultura, tipoManual){
 if(tipoManual !== "auto") return tipoManual;

 if(cultura === "hortalicas" || cultura === "cafe") return "gotejamento";
 return "aspersao";
}

function necessidadeHidrica(cultura){
 switch(cultura){
 case "hortalicas": return 5;
 case "milho": return 6;
 case "cafe": return 4;
 case "pastagem": return 7;
 default: return 5;
 }
}

function calcularSistema(){
 const cultura = document.getElementById("cultura").value;
 const areaHa = parseFloat(document.getElementById("area").value);
 const espLinha = parseFloat(document.getElementById("esp_linha").value);
 const espPlanta = parseFloat(document.getElementById("esp_planta").value);
 const tipoManual = document.getElementById("tipo").value;
 const horas = parseFloat(document.getElementById("horas").value);

 if(!areaHa || !espLinha || !espPlanta){
 alert("Preencha todos os campos.");
 return;
 }

 const areaM2 = areaHa * 10000;
 const plantas = areaM2 / (espLinha * espPlanta);
 const metodo = escolherMetodo(cultura, tipoManual);
 const lamina = necessidadeHidrica(cultura);

 // Vaz√£o por planta
 let vazaoPlanta = metodo === "gotejamento" ? 1.6 : 30;

 // Vaz√£o total
 const vazaoTotalLh = plantas * vazaoPlanta;
 const vazaoM3h = vazaoTotalLh / 1000;

 // Dimensionamento hidr√°ulico simplificado
 const eficiencia = metodo === "gotejamento" ? 0.9 : 0.75;
 const vazaoProjeto = vazaoM3h / eficiencia;

 // Altura manom√©trica estimada
 const alturaManometrica = metodo === "gotejamento" ? 25 : 35;

 // Pot√™ncia da bomba (simplificada)
 const potenciaKW = (vazaoProjeto * alturaManometrica) / 75;
 const potenciaCV = potenciaKW * 1.36;

 // Sele√ß√£o autom√°tica da bomba
 let bomba;
 if(potenciaCV <= 1) bomba = "Bomba 1 CV";
 else if(potenciaCV <= 2) bomba = "Bomba 2 CV";
 else if(potenciaCV <= 3) bomba = "Bomba 3 CV";
 else if(potenciaCV <= 5) bomba = "Bomba 5 CV";
 else bomba = "Bomba acima de 5 CV";

 const html = `
 <b>Cultura:</b> ${cultura}<br>
 <b>M√©todo recomendado:</b> ${metodo}<br>
 <b>N√∫mero de plantas:</b> ${plantas.toFixed(0)}<br>
 <b>L√¢mina estimada:</b> ${lamina} mm/dia<br>
 <b>Vaz√£o total:</b> ${vazaoM3h.toFixed(2)} m¬≥/h<br>
 <b>Vaz√£o de projeto:</b> ${vazaoProjeto.toFixed(2)} m¬≥/h<br>
 <b>Altura manom√©trica:</b> ${alturaManometrica} mca<br>
 <b>Pot√™ncia estimada:</b> ${potenciaCV.toFixed(2)} CV<br>
 <b>üîß Bomba sugerida:</b> ${bomba}
 `;

 document.getElementById("resultado").innerHTML = html;
 document.getElementById("resultadoCard").classList.remove("hidden");
}
</script></body>
